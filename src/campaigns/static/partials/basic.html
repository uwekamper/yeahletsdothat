<div ng-include src="'/static/partials/progress_menu.html'"></div>

<form name="basicForm" >

    <h3>Basic Information</h3>
    <div class="form-group">
        <label for="id_name">Title</label>
        <input type="text" ng-model="model.title" class="form-control" id="id_name" name="name"
            placeholder="Please enter a short, meaningful title for the campaign" required>
        <span class="help-inline"></span>
    </div>

    <div class="form-group">
        <label for="id_description">Campaign description
            <small>You can use Markdown syntax</small>
        </label>

        <textarea type="text" ng-model="model.description" class="form-control" id="id_description" name="description" rows="4"
                  placeholder="Enter a short description about your activity.">{{ form.description.value }}</textarea>
    </div>

    <h3>How much money are you raising?{{ model.message }}</h3>

    <div class="form-group">
        <label for="id_description">Campaign goal</label>
        <input type="text" class="form-control" id="id_goal"
               placeholder="0.00" name="goal"
               value="{{ form.goal.value }}">
        <span class="help-inline">
            {{ form.goal.errors.as_text }}</span>
    </div>

    <div class="form-group">
        <input ng-click="next()" type="submit" class="btn btn-primary" />
    </div>

</form>
